<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0,user-scalable=0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap'); </style><style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap'); </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="displayNumber" placeholder="0" autofocus>
            </div>
            <div class="screen">
                <input type="text" id="displayAnswer" disabled><br>
            </div>
            <div class="buttons btn1">
                <button id="cancel" class="btn-special" onclick="cancel()">C</button>
                <button id="backspace" class="btn-special"  onclick="backspace()"><i class="fa-solid fa-delete-left icon" ></i></button>
                <button id="percentage" class="btn-special" onclick="percentage()">%</button>
                <button id="division" class="btn-right" onclick="division()">/</button>
            </div>
            <div class="buttons btn2">
                <button id="seven" onclick="seven()">7</button>
                <button id="eight" onclick="eight()">8</button>
                <button id="nine" onclick="nine()">9</button>
                <button id="multiplication" class="btn-right" onclick="multiplication()">x</button>
            </div>
            <div class="buttons btn3">
                <button id="four" onclick="four()">4</button>
                <button id="five" onclick="five()">5</button>
                <button id="six" onclick="six()">6</button>
                <button id="subtraction" class="btn-right" onclick="subtraction()">-</button>
            </div>
            <div class="buttons btn4">
                <button id="one" onclick="one()">1</button>
                <button id="two" onclick="two()">2</button>
                <button id="three" onclick="three()">3</button>
                <button id="addition" class="btn-right" onclick="addition()">+</button>
            </div>
            <div class="buttons btn5">
                <button id="zero" class="zero" onclick="zero()">0</button>
                <button id="fullStop" onclick="fullStop()">.</button>
                <button id="equalTo" class="btn-right" onclick="equalTo()">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
